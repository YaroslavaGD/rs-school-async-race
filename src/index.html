<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/sushi-1.svg" type="image/svg+xml">
  <title>ASYNC-RACE</title>
</head>
<body class="app">
  <header class="header">
    <h1 class="logo">
      <a class="logo__a" href="#">
        <img class="logo__img" src="./img/sushi-1.svg" alt="race logo">
        <span class="logo__text">Async Race</span>
      </a>
    </h1>
    <nav class="nav">
      <button class="nav__item" data-type="garage">to Garage</button>
      <button class="nav__item" data-type="winners">to Winners</button>
    </nav>
  </header>
  <main class="main">
    <div class="control-main">
      <button class="control-main__item" data-type="race">Race</button>
      <button class="control-main__item" data-type="reset">Reset</button>
      <button class="control-main__item" data-type="generate">Generate cards</button>
      <button class="control-main__item" data-type="create">Create new</button>
    </div>
    <article class="garage">
      <h2 class="garage__header">Garage (7)</h2>
      <div class="race">
        <h3 class="race__page">Page #1</h3>
        <nav class="race-pagination">
          <button class="race-pagination__item" data-type="prev">Prev</button>
          <button class="race-pagination__item" data-type="next">Next</button>
        </nav>
        <ul class="members">
          <li class="members__item" data-id="0">
            <div class="members__nav">
              <button class="members__button" data-type="update-element">U</button>
              <button class="members__button" data-type="remove-element">R</button>
              <p class="members__name">Frog0</p>
            </div>
            <div class="members__track">
              <div class="members__track-nav">
                <button class="members__track-button" data-type="drive">A</button>
                <button class="members__track-button" data-type="stop">B</button>
              </div>
              <img class="members__img" src="./img/sushi-1.svg" alt="Frog1">
            </div>
          </li>
        </ul>
      </div>
    </article>
    <article class="winners">
      <h2 class="winners__header">Winners (10)</h2>
      <table class="table">
        <thead class="table__header">
          <tr class="table__header-container">
            <th class="table__header-item" data-type="id">Number</th>
            <th class="table__header-item" data-type="img">Frog</th>
            <th class="table__header-item" data-type="name">Name</th>
            <th class="table__header-item" data-type="wins">Wins</th>
            <th class="table__header-item" data-type="time">Best time (s)</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__row" data-id="1">
            <td class="table__column" data-type="id">1</td>
            <td class="table__column" data-type="img"><img class="table__img" src="./img/sushi-1.svg" alt="Frog"></td>
            <td class="table__column" data-type="name">Frog2</td>
            <td class="table__column" data-type="wins">1</td>
            <td class="table__column" data-type="time">6</td>
          </tr>
          <tr class="table__row" data-id="1">
            <td class="table__column" data-type="id">1</td>
            <td class="table__column" data-type="img"><img class="table__img" src="./img/sushi-1.svg" alt="Frog"></td>
            <td class="table__column" data-type="name">Frog2</td>
            <td class="table__column" data-type="wins">1</td>
            <td class="table__column" data-type="time">6</td>
          </tr>
        </tbody>
      </table>
    </article>
  </main>
  <footer class="footer"></footer>
  <div class="app-modal app-modal--update">
    <div class="app-modal__window">
      <div class="app-modal__header">
        <img class="app-modal__img" src="./img/sushi-1.svg" alt="Default Frog">
      </div>
      <div class="app-modal__content">
        <input class="app-modal__name" type="text" name="" id="">
        <input class="app-modal__color" type="color" name="" id="">
        <button class="app-modal__set">Update</button>
      </div>
      <button class="app-modal__button"></button>
    </div>
  </div>
</body>
</html>
