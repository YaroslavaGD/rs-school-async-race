<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/sushi-1.svg" type="image/svg+xml">
  <title>ASYNC-RACE</title>
</head>
<body class="app">
  <header class="header">
    <h1 class="logo">
      <a class="logo__a" href="#">
        <img class="logo__img" src="./img/sushi-1.svg" alt="race logo">
        <span class="logo__text">Async Race</span>
      </a>
    </h1>
    <nav class="nav">
      <button class="nav__item" data-type="garage">to Garage</button>
      <button class="nav__item" data-type="winners">to Winners</button>
    </nav>
    <div class="control-element">
      <div class="control-element__item">
        <input class="control-element__name" type="text" placeholder="Name">
        <input class="control-element__color" type="color"></input>
        <button class="control-element__button" data-type="create">Create</button>
      </div>
      <div class="control-element__item">
        <input class="control-element__name" type="text" placeholder="Name">
        <input class="control-element__color" type="color"></input>
        <button class="control-element__button" data-type="update">Update</button>
      </div>
    </div>
    <div class="control-main">
      <button class="control-main__item" data-type="race">Race</button>
      <button class="control-main__item" data-type="reset">Reset</button>
      <button class="control-main__item" data-type="generate">Generate cards</button>
    </div>
  </header>
  <main class="main">
    <article class="garage">
      <h2 class="garage__header">Garage (7)</h2>
      <div class="race">
        <h3 class="race__page">Page #1</h3>
        <nav class="race__control race-control">
          <button class="race-control__item" data-type="prev">Prev</button>
          <button class="race-control__item" data-type="next">Next</button>
        </nav>
        <ul class="members-list">
          <li class="members-list__item" data-id="0">
            <button class="members-list__button" data-type="update-element">Update</button>
            <button class="members-list__button" data-type="remove-element">Remove</button>
            <p class="members-list__name">Frog0</p>
            <div class="members-list__track">
              <button class="members-list__track-button" data-type="drive">A</button>
              <button class="members-list__track-button" data-type="stop">B</button>
              <img class="members-list__img" src="./img/sushi-1.svg" alt="Frog1">
            </div>
          </li>
        </ul>
      </div>
    </article>
    <article class="winners">
      <h2 class="winners__header">Winners (10)</h2>
      <table class="table">
        <thead class="table__header">
          <tr class="table__header-container">
            <th class="table__header-item table__header-item--number">Number</th>
            <th class="table__header-item table__header-item--img">Frog</th>
            <th class="table__header-item table__header-item--name">Name</th>
            <th class="table__header-item table__header-item--wins">Wins</th>
            <th class="table__header-item table__header-item--time">Best time (seconds)</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__row" data-id="1">
            <td class="table__column table__column--id">1</td>
            <td class="table__column table__column--img"><img src="./img/sushi-1.svg" alt=""></td>
            <td class="table__column table__column--name">Frog2</td>
            <td class="table__column table__column--wins">1</td>
            <td class="table__column table__column--time">6</td>
          </tr>
          <tr class="table__row" data-id="6">
            <td class="table__column table__column--id">6</td>
            <td class="table__column table__column--img"><img src="./img/sushi-1.svg" alt=""></td>
            <td class="table__column table__column--name">Frog7</td>
            <td class="table__column table__column--wins">2</td>
            <td class="table__column table__column--time">6</td>
          </tr>
        </tbody>
      </table>
    </article>
  </main>
  <footer class="footer"></footer>
  <div class="app-modal app-modal--update app-modal--open">
    <div class="app-modal__window">
      <div class="app-modal__header">
        <img class="app-modal__img" src="./img/sushi-1.svg" alt="Default Frog">
      </div>
      <div class="app-modal__content">
        <input class="app-modal__name" type="text" name="" id="">
        <input class="app-modal__color" type="color" name="" id="">
        <button class="app-modal__set">Update</button>
      </div>
      <button class="app-modal__button"></button>
    </div>
  </div>
</body>
</html>
